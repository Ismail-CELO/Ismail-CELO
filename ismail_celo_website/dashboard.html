
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الأدمن - Ismail - CELO Fixing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #25D366;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
    }
    button {
      margin-top: 10px;
      background-color: #ff9800;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>لوحة تحكم الأدمن</header>
  <div class="container">
    <h2>تعديل الترحيب في الصفحة الرئيسية</h2>
    <textarea id="welcomeText">مرحبًا بكم في موقعنا! اكتشف منتجات التثبيت عالية الجودة.</textarea>
    <button onclick="saveChanges()">حفظ التعديلات</button>
    <p style="margin-top:15px; font-size:0.9em; color:gray">⚠️ سيتم نسخ النص الجديد إلى الحافظة ويمكنك لصقه يدويًا داخل ملف index.html.</p>
  </div>

  <script>
    function saveChanges() {
      const text = document.getElementById('welcomeText').value;
      navigator.clipboard.writeText(text).then(() => {
        alert('✅ تم نسخ النص الجديد. الصقه يدويًا في ملف index.html');
      });
    }
  </script>
</body>
</html>
